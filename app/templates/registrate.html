{% extends "navbar.html" %}

{% block content %}

    <h1>Registrate</h1>

    <div class="formulario">
        <table>
            <tr>
                <td>Tipo de identificacion</td>
                <td><select>
                        <option value="cedula">Cedula</option>
                        <option value="ruc">RUC</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select></td>
            </tr>
            <tr>
                <td>Identificacion:</td>
                <td><input type="text" id="identificacion" size="40"><br></td>
            </tr>
            <tr>
                <td>Nombres:</td>
                <td><input type="text" id="nombres" size="40"><br></td>
            </tr>
            <tr>
                <td>Apellidos:</td>
                <td><input type="text" id="apellidos" size="40"></td>
            </tr>
            <tr>
                <td>Correo electronico: </td>
                <td><input type="text" id="email" size="40"></td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td><input type="password" id="password" size="40"></td>
            </tr>
            <tr>
                <td>Repetir Contraseña:</td>
                <td><input type="password" id="password2" size="40"></td>
            </tr>
        </table>
    </div>
    <div class="botones">
        <tr>
            <td> <input type="submit" value="Registrarse" onclick="botonRegistrarse()">
                <input onclick="location.href = '/Login'" type="submit" value="Cancelar"> </td>
        </tr>
    </div>
	{% endblock %}
