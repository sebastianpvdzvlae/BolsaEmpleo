{% extends "navbar.html" %}

{% block content %}

<script src="{{ url_for('static',filename='javascript/validarDatosRegistrarConvenio.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='javascript/registrarAcuerdo.js') }}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

{% if id %}
<input type="hidden" value="{{ id }}" id="hiddenId" />
{% endif %}

<h1 class="ui centered align header"> Inscripción a Curso de Capacitacion</h1>

<div class="ui form">
	<div class="field">
		<label>Seleccione un Curso</label>
		<select class="ui fluid dropdown">
			<option value="curso1">Curso 1</option>
			<option value="curso2">Curso 2</option>
			<option value="curso3">Curso 3</option>
		</select>
	</div>
	<div class="field">
		<label>Descripción del Curso</label>
		<textarea disabled></textarea>
	</div>
	<div class="field">
		<label>Nombre del Instructor</label>
		<input type="text" id="nombreInstructor" size="40" disabled>
	</div>
	<div class="field">
		<label>Fecha de Inicio</label>
		<input type="date" id="fechaInicio" size="40" disabled>
	</div>
	<div class="field">
		<label>Fecha de Fin</label>
		<input type="date" id="fechaFin" size="40" disabled>
	</div>
	<div class="field">
		<label>Lugar</label>
		<input type="text" id="lugar" size="40" disabled>
	</div>
	<div class="field">
		<label>Horario</label>
		<input type="text" id="horario" size="40" disabled>
	</div>
</div>

<p></p>

<!--BOTONES-->
<div class="ui stackable four column centered grid">
	<div class="column">
		<a class="ui labeled icon button" onclick="validarDatosInfoCurso()">
			<i class="user plus icon"></i>
			Inscribirse
		</a>
	</div>
	<div class="column">
		<a class="ui labeled green icon button" onclick="location.href = '/index'">
			<i class="arrow left icon"></i>
			Regresar
		</a>
	</div>
</div>


{% endblock %}
