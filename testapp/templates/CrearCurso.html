{% extends "navbar.html" %}

{% block content %}

<script src="{{ url_for('static',filename='javascript/validacionesGenerales.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='javascript/validarDatosCrearCurso.js') }}"></script>
<script src="{{ url_for('static',filename='javascript/crearCurso.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='javascript/limpiarCampos.js') }}"></script>

<h1> Crear un nuevo Curso de Capacitacion</h1>

<form class="ui form">
    <div class="field">
        <label>Nombre del Curso:</label>
        <input type="text" id="nombreCurso" size="40" onchange="cambiarColorCampo(this)">
    </div>
    <div class="field">
        <label>Descripcion del Curso:</label>
        <textarea cols="40" rows="6" id="descripcion" placeholder="Escriba la descripcion del Curso" onchange="cambiarColorCampo(this)"></textarea>
    </div>
    <div class="ui container">
        <div class="ui stackable three column center aligned grid">
            <div class="column">
                <a class="ui primary button" onclick="validarDatosCrearCurso()">Guardar</a>
            </div>
            <div class="column">
                <a class="ui button" onclick="limpiarCamposCrearCurso()">Limpiar Campos</a>
            </div>
            <div class="column">
                <a class="ui button" onclick="location.href = '/index'">Regresar</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
