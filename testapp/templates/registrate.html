{% extends "navbar.html" %}

{% block content %}
<script src="{{ url_for('static',filename='javascript/validarDatosRegistrate.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='javascript/validacionesGenerales.js') }}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='javascript/registrate.js') }}" type="text/javascript"></script>


<h1>Registrate</h1>
<!--<form action='Registrate' method='POST'>-->
    <div class="formulario">
        <table>
            <tr>
                <td>Tipo de Usuario</td>
                <td><select id="tipoUser" name="tipoUser">
                        <option value="artesano">Artesano</option>
                        <option value="cliente">Cliente</option>
                    </select></td>
            </tr>
            <tr>
                <td>Tipo de identificacion</td>
                <td><select id="tipoId" name="tipoId">
                        <option value="cedula">Cedula</option>
                        <option value="ruc">RUC</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select></td>
            </tr>
            <tr>
                <td>Identificacion:</td>
                <td><input type="text" name="identificacion" id="identificacion" size="40" onchange="cambiarColorCampo(this)"><br></td>
            </tr>
            <tr>
                <td>Nombres:</td>
                <td><input type="text" name="nombres" id="nombres" size="40" onKeyPress="return soloLetras(event)" onchange="cambiarColorCampo(this)"><br></td>
            </tr>
            <tr> 
                <td>Apellidos:</td>
                <td><input type="text" name="apellidos" id="apellidos" size="40" onKeyPress="return soloLetras(event)" onchange="cambiarColorCampo(this)"></td>
            </tr>
            <tr>
                <td>Correo electronico: </td>
                <td><input type="text" name="email" id="email" size="40" onchange="cambiarColorCampo(this)"></td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td><input type="password" name="password"id="password" size="40" onchange="cambiarColorCampo(this)"></td>
            </tr>
            <tr>
                <td>Repetir Contraseña:</td>
                <td><input type="password" name="password2" id="password2" size="40" onchange="cambiarColorCampo(this)"></td>
            </tr>
        </table>
    </div>
    <div class="botones">
        <tr>
            <td> <input type="submit" value="Registrarse" onClick="validarDatosRegistrate()">
                <input onclick="location.href = 'Login'" type="submit" value="Cancelar"> </td>
        </tr>
    </div>

<!--</form>-->

	{% endblock %}
