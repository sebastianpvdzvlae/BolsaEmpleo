{% extends "navbar.html" %}

{% block content %}
<script src="{{ url_for('static',filename='javascript/validarDatosRegistrate.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='javascript/validacionesGenerales.js') }}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='javascript/registrate.js') }}" type="text/javascript"></script>


<h1 class="ui centered align header">Registrate</h1>

<div class="ui form">
    <div class="field">
        <label>Tipo de Usuario</label>
        <select id="tipoUser" name="tipoUser">
            <option value="artesano">Artesano</option>
            <option value="cliente">Cliente</option>
        </select>
    </div>
    <div class="field">
        <label>Tipo de Identificación</label>
        <select id="tipoId" name="tipoId">
            <option value="cedula">Cedula</option>
            <option value="ruc">RUC</option>
            <option value="pasaporte">Pasaporte</option>
        </select>
    </div>
    <div class="field">
        <label>Identificación</label>
        <input type="text" name="identificacion" id="identificacion" size="40" onchange="cambiarColorCampo(this)"><br>
    </div>
    <div class="field">
        <label>Nombres</label>
        <input type="text" name="nombres" id="nombres" size="40" onKeyPress="return soloLetras(event)" onchange="cambiarColorCampo(this)">
    </div>
    <div class="field">
        <label>Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" size="40" onKeyPress="return soloLetras(event)" onchange="cambiarColorCampo(this)">
    </div>
    <div class="field">
        <label>Correo Electrónico</label>
        <input type="text" name="email" id="email" size="40" onchange="cambiarColorCampo(this)">
    </div>
    <div class="field">
        <label>Contraseña</label>
        <input type="password" name="password" id="password" size="40" onchange="cambiarColorCampo(this)">
    </div>
    <div class="field">
        <label>Repetir Contraseña</label>
        <input type="password" name="password2" id="password2" size="40" onchange="cambiarColorCampo(this)">
    </div>
</div>

<p></p>

<!--BOTONES-->
<div class="ui stackable four column centered grid">
    <div class="column">
        <a class="ui labeled icon button" onClick="validarDatosRegistrate()">
            <i class="user plus icon"></i>
            Registrarse
        </a>
    </div>
    <div class="column">
        <a class="ui labeled green icon button" onclick="location.href = 'Login'">
            <i class="close icon"></i>
            Cancelar
        </a>
    </div>
</div>

{% endblock %}
